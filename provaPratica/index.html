<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Prova prática dev. web</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>
<body>
    
    <form name="comprando passagem" onsubmit="getInformation(event)">
        <!-- MEIO DE TRANSPORTE -->
        <select name="meio de transporte" id="select00" onchange="identificarOpcao(this,document.getElementById('select02'))">
            <option value="Aviao" selected="selected">Avião</option>
            <option value="Onibus">Ônibus</option>
        </select> 

        <br><br>
    
        <!-- TIPO DE VIAGEM -->
        <select name="tipo de viagem" id="select02">
            <option value="Internacional">Internacional</option>
            <option value="Nacional">Nacional</option>
        </select>

        <br><br>

        <!-- CHECKBOX IDA E VOLTA -->
        <h6>Ida e volta <input type="checkbox" id="idaVolta" /></h6>
        
        <br>
        
        <!-- ENVIAR -->
        <button type="submit" id="button">Enviar</button>
    </form>

    <br><br>

    <h4>Saldo atual: <span id="saldo">20000</span></h4>

    <br>

    <h4>Histórico</h4>

    <br>

    <div class="my-custom-scrollbar">
        <table class="table table table-bordered table-striped mb-0" id="table">
            <thead>
                <tr>
                    <th scope="col">Meio de transporte</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Ida-e-volta</th>
                    <th scope="col">Custo em pontos</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                </tr>
            </tbody>
        </table>
    </div>

    <br><br>
    
    <h4>Total de viagens: <span id="travelsNumber">0</span> ----- <span id="pointsSpent">0</span> pontos gastos.</h4>

    <script src="script.js"></script>
</body>
</html>
