<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center bg-dark bg-gradient" style="height: 100vh">
        <div class="card ps-3 pe-3" style="width: 25rem;">
            <div class="text-center">
                <img src="pics/tiziu.png" class="mt-2 mb-3" width="6%" heigth="6%">
            </div>
            
            <h5 class="card-title">Entre no Tzeet agora mesmo</h5>
            
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" class="ps-0">Email:</label>
            </div>
            <div id="emailSpace"></div>
            <div class="form-floating mt-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" class="ps-0">Senha:</label>
            </div>
            
            <a href="">Esqueceu a senha?</a>
            
            <button class="rounded-pill btn btn-primary mt-5 mb-2" id="button" onclick="login()">Entrar</button>
            
            <p>NÃ£o tem uma conta? <a href="signUp.html">Inscreva-se</a></p>
        </div>
    </div>
    
    
    
    <script src="signIn.js"></script>
</body>
</html>
